# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
      server:
          # Friendly description to be shown in the UI instead of 'name'
          description: 'Server'
          # Default value if no value is explicitly provided
          default: '8.8.8.8'
          # Input has to be provided for the workflow to run
          required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install 
      run: |
        sudo apt update
        sudo apt install -y openvpn openvpn-systemd-resolved tmate net-tools openssh-server openssh-sftp-server curl
        ifconfig > /tmp/current.ifconfig
        cat /tmp/current.ifconfig
        curl -X GET -H 'Authorization: ${{github.secrets.API_TOKEN}}' https://userapi.vdsina.ru/account
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ github.event.inputs.name }} - ${{ github.event.inputs.server }}"
    - name: Balance
      run: | 
        curl -X GET -H 'Authorization: ${{github.secrets.API_TOKEN}}' https://userapi.vdsina.ru/account.balance > ~/balance.json
        cat ~/balance.json

